<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boîte à Idées</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- FontAwesome for icons -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

</head>
<body>
    <div class="container">
       <div>
        <h1>Boîte à Idées</h1>
        <div>
            <div class="message" id="message"></div>
        </div>
        <div id="errorMessage" class="error-message"></div>
        <form id="ideaForm">
            <div class="flex">
                <div class="form-group">
                    <label for="title"><i class="fas fa-asterisk"></i> Libellé :</label>
                    <input type="text" id="title" name="title">
                    <span class="error" id="titleError"></span>
                </div>
                <div class="form-group">
                    <label for="category"><i class="fas fa-asterisk"></i> Catégorie :</label>
                    <select id="category" name="category">
                        <option value="">Sélectionner une catégorie</option>
                        <option value="politique">Politique</option>
                        <option value="sport">Sport</option>
                        <option value="sante">Santé</option>
                        <option value="education">Éducation</option>
                    </select>
                    <span class="error" id="categoryError"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="description"><i class="fas fa-asterisk"></i> Message Descriptif :</label>
                <textarea id="description" name="description" maxlength="255" oninput="updateCounter(this)"></textarea>
                <small id="descriptionCounter" class="description-counter">0/255</small>
                <span class="error" id="descriptionError"></span>
            </div>
            
            <button type="submit">Ajouter</button>
        </form>
       </div>
        <div class="image-container">
            <img src="https://img.freepik.com/vecteurs-libre/illustration-idees-ampoules_53876-20540.jpg?t=st=1721061197~exp=1721064797~hmac=59e40f64fafa1fefaf7e1c03faa0b95b6a0ad7e22bdb8fe9faf598c8e07bc805&w=1060" alt="Illustration d'idées">
        </div>
    </div>
    <div id="ideasContainer"></div>

    <script src="ideevalidation.js"></script>

    <script>
            function updateCounter(textarea) {
                const maxLength = parseInt(textarea.getAttribute('maxlength'));
                const currentLength = textarea.value.length;
                const remaining = maxLength - currentLength;
                const counterElement = document.getElementById('descriptionCounter');

                 // Mise à jour du texte du compteur et application de la couleur en fonction des caractères restants
                if (remaining > 105) {
                    counterElement.textContent = `${currentLength}/${maxLength} caractères restants`;
                    counterElement.style.color = ""; // Default color
                    textarea.style.color = ""; // Default color
                } else if (remaining <= 105 && remaining > 55) {
                    counterElement.textContent = `${currentLength}/${maxLength} caractères restants`;
                    counterElement.style.color = "green";
                    textarea.style.color = "green";
                } else if (remaining <= 55 && remaining > 35) {
                    counterElement.textContent = `${currentLength}/${maxLength} caractères restants`;
                    counterElement.style.color = "orange";
                    textarea.style.color = "orange";
                } else if (remaining <= 35 && remaining > 0) {
                    counterElement.textContent = `${currentLength}/${maxLength} caractères restants`;
                    counterElement.style.color = "red";
                    textarea.style.color = "red";
                } else {
                    counterElement.textContent = `Vous avez atteint le nombre de caractères requis`;
                    counterElement.style.color = "red";
                    textarea.style.color = "red";
                }
            }

            // Attachez l'écouteur d'événement à la zone de texte
            document.getElementById("description").addEventListener("input", function() {
                updateCounter(this);
            });


    </script>
</body>
</html>
