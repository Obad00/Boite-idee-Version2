<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boîte à Idées</title>
    <link rel="stylesheet" href="idee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- FontAwesome for icons -->
</head>
<body>
    
    <div class="container">
        
        <h1>Boîte à Idées</h1>
        <div>
            <div class="message" id="message"></div>
        </div>
         <div id="errorMessage" class="error-message"></div><div>
            <div id="errorMessage" class="error-message"></div>
         </div>
        <form id="ideaForm">
            
            <div class="form-group">
                <label for="title"><i class="fas fa-asterisk"></i> Libellé :</label>
                <input type="text" id="title" name="title">
                <span class="error" id="titleError"></span>
            </div>
            <div class="form-group">
                <label for="category"><i class="fas fa-asterisk"></i> Catégorie :</label>
                <select id="category" name="category">
                    <option value="politique">Politique</option>
                    <option value="sport">Sport</option>
                    <option value="sante">Santé</option>
                    <option value="education">Éducation</option>
                </select>
                <span class="error" id="categoryError"></span>
            </div>
            <div class="form-group">
                <label for="description"><i class="fas fa-asterisk"></i> Message Descriptif :</label>
                <textarea id="description" name="description"></textarea>
                <span class="error" id="descriptionError"></span>
            </div>
            <button type="submit">Ajouter</button>
        </form>

        <div id="ideasContainer">
            <table>
                <thead>
                    <tr>
                        <th>Prénom</th>
                        <th>Nom</th>
                        <th>Libellé</th>
                        <th>Catégorie</th>
                        <th>Description</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les idées seront ajoutées ici -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="validationidee.js"></script>
</body>
</html>
